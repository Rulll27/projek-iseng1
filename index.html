<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
<title>Halaman Interaktif &amp; Berwarna</title>  <style>
    body {
      background-color: #f0f8ff; /* biru muda */
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #ff4500; /* oranye terang */
      text-align: center;
    }

    h2 {
      color: #008080; /* teal */
      text-align: center;
    }

    p {
      background-color: #ffffcc; /* kuning lembut */
      padding: 10px;
      border-left: 5px solid #ffa500; /* garis oranye */
      margin-bottom: 20px;
    }

    .kotak-warna {
      width: 100px;
      height: 100px;
      background-color: #00ced1; /* turquoise */
      margin: 20px auto;
      border-radius: 10px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #ff69b4; /* pink cerah */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff1493; /* pink lebih gelap */
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Dunia Warna!</h1>
  <h2>Halo, Guys!</h2>
  <p>Ini adalah paragraf dengan latar belakang biru muda dan garis ungu di kiri. Kamu bisa mengubah warnanya sesuai selera.</p>
  <div class="kotak-warna"></div>
  <p>Jangan klik tombol di bawah ini untuk melihat pesan.</p>
  <button onclick="tampilkanPesan()">Klik Saya</button>

  <script>
    function tampilkanPesan() {
      alert("Dibilang jangan klik tombol juga :(");
    }
  </script>
</body>
</html>
